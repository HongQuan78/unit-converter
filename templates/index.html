<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .title }}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/just-validate@4.3.0/dist/just-validate.production.min.js"></script>
    <link rel="stylesheet" href="/static/index.css" />
  </head>
  <body>
    <div class="card">
      <h1>Unit Converter</h1>
      <div class="tabs">
        <input type="radio" name="unit-tab" id="tab-length" checked />
        <input type="radio" name="unit-tab" id="tab-weight" />
        <input type="radio" name="unit-tab" id="tab-temp" />

        <div class="tab-labels">
          <label for="tab-length">Length</label>
          <label for="tab-weight">Weight</label>
          <label for="tab-temp">Temperature</label>
        </div>

        <div class="tab-panels">
          <section class="tab-panel panel-length">
            {{ template "length.html" . }}
          </section>

          <section class="tab-panel panel-weight">
            {{ template "weight.html" . }}
          </section>

          <section class="tab-panel panel-temp">
            {{ template "temperature.html" . }}
          </section>
        </div>
      </div>

      <div id="result"></div>
    </div>
    <script type="text/javascript" src="/static/index.js"></script>
  </body>
</html>
